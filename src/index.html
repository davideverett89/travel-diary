<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Diary</title>
</head>
<body class="p-5 bg-light">
  
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <a class="navbar-brand" href=""><i class="far fa-compass btn-outline-light"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#logout-section" aria-controls="logout-section" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="logout-section">
          <ul class="navbar-nav ml-auto">
            <li class="m-2 nav-item active">
              <button id="add-place-button" class="p-2 nav-link btn btn-success disappear">Add A New Place!</button>
            </li>
            <li class="m-2 nav-item active">
              <button id="logout-button" class="p-2 nav-link btn btn-light disappear">Logout</button>
            </li>
          </ul>
        </div>
    </nav>

    <div id="auth" class="text-center mt-5"></div>
    <div id="places" class="container-fluid disappear"></div>
    <div id="entries" class="container-fluid disappear"></div>

    <div class="modal fade" id="travel-diary-modal" tabindex="-1" role="dialog" aria-labelledby="travel-diary-modal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-header-text"></h5>
          </div>
          <div id="travel-diary-modal-body" class="modal-body"></div>
        </div>
      </div>
    </div>
    
</body>
</html>
